name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 21

      - name: Build and test
        run: ./gradlew build

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Run checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
